            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장

                        내일부터 <span id="decide">과식하지 말아야겠다!!</span><br><br>
                        <span class="diary__date">2022년 06월 02일<br>
                        날씨 맑음🎈</span>
                    </p>
                </div>
            </div>
        </div>
